<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Table</title>

    <style>
        table {
            width: 80%;  
            margin: 20px auto; 
            border-collapse: collapse; 
            font-family: Arial, sans-serif; 
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 12px 15px;
        }

        td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd; 
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .table-container {
            max-width: 1000px; 
            margin: 0 auto; 
            overflow-x: auto; 
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px;
        }

        .pokemon-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .pokemon-info {
            display: flex;
            align-items: center;
        }

        .pokemon-info span {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <!-- Pokemon table -->
        <table>
            <caption>Pokemon List</caption>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Classification</th>
                    <th>Type</th>
                    <th>Move</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'pokemon.json', 
                dataType: 'json'
            })
            .done(function(pokemonData) {
                const tbody = $('#tbody');
                pokemonData.forEach(function(pokemon) {
                    let row = $('<tr></tr>');
                    row.append('<td><img src="' + pokemon.picture + '" class="pokemon-img" alt="' + pokemon.name + '"></td>');
                    row.append('<td>' + pokemon.name + '</td>');
                    row.append('<td>' + pokemon.classification + '</td>');
                    row.append('<td>' + pokemon.type + '</td>');
                    row.append('<td>' + pokemon.move + '</td>');
                    tbody.append(row);
                });
            })
            .fail(function() {
                alert('Failed to load Pok√©mon data!');
            });
        });


        row.append('<td><img src="' + pokemon.picture + '" class="pokemon-img" alt="' + pokemon.name + '"></td>');

                    row.append('<td>' + pokemon.type + '</td>');
                    row.append('<td>' + pokemon.move + '</td>');
                    tbody.append(row);
    </script>
</body>
</html>
