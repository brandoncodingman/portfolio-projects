<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="game-container">
        <h1>Chore Door ゲーム</h1>
        <h2>RULES:</h2><br><br>
        <p>これらのドアのうちの一つの後ろにChoreBotが隠れています。<br><br>
            あなたのミッションは、ChoreBotに遭遇することなくすべてのドアを開けることです。<br><br>
            最後のドアを開けるまでChoreBotを避け続けることができれば、勝利です！<br><br>
            勝ち続けることができるか挑戦してみましょう！</p>
        <br><br>
        <div class="door-container">
            <img id="door1" class="door" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
                alt="door 1">
            <img id="door2" class="door" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
                alt="door 2">
            <img id="door3" class="door" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
                alt="door 3">
        </div>

        <button id="start">頑張って！</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
