<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB3YzZqaG1jZXI4Mnd0Y3h2Z2tiY2Y1bWg2a2RnYXp6bGtzOXhheiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/N448kTpVeIWXS0Udj6/giphy.gif" alt="Loading...">
    </div>

    <div id="container">
        <canvas id="canvas1"></canvas> 
        <p>Game Speed: <span id="showGameSpeed">Normal</span></p>

        <!-- Speed Slider -->
        <input type="range" id="speedSlider" min="0" max="20" value="5" step="1" class="slider">
        
        <div class="character">
            <img class="spaceman" src="./img/Spacemanright.png" alt="Spaceman">
            <img class="fire" src="https://media.tenor.com/wcFJHOUD4SEAAAAj/supersayain-ss.gif" alt="Fire">
        </div>
        
        <!-- Game Over Screen -->
        <div class="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p>Score: <span id="score">0</span></p>
            <button onclick="resetGame()">Restart</button>
        </div>
    </div>   

    <script src="./js/main.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
