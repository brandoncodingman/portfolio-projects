<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Characters</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 12px 15px;
        }

        td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            overflow-x: auto;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px;
        }

        .character-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        #op{
            position:absolute;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <img id="op" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGdkYzhobzc2YjN6N2l3eDJiMDE0Yzc1OWc0MDkwd2d4eTVqZmNqdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UlWjcEII2Wbu07TPR2/giphy.gif" alt="op">
    <div class="table-container">
        <table>
            <caption>Dragon Ball Character List</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Gender</th>
                    <th>Health</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Ki Restore Speed</th>
                    <th>Abilities</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'db.json',
                dataType: 'json',
                success: function(data) {
                    const tbody = $('#tbody');

                    data.characters.forEach(function(character) {
                        let row = $('<tr></tr>');
                        row.append('<td>' + character.id + '</td>');
                        row.append('<td>' + character.name + '</td>');
                        row.append('<td>' + character.race + '</td>');
                        row.append('<td>' + character.gender + '</td>');
                        row.append('<td>' + character.health + '</td>');
                        row.append('<td>' + character.attack + '</td>');
                        row.append('<td>' + character.defense + '</td>');
                        row.append('<td>' + character.kiRestoreSpeed + '</td>');
                        let abilities = character.abilities.join(", ");
                        row.append('<td>' + abilities + '</td>');
                        row.append('<td><img src="' + character.img + '" class="character-img" alt="' + character.name + '"></td>');
                        tbody.append(row);
                    });
                },
                error: function() {
                    alert('Failed to load character data from db.json!');
                }
            });
        });

         const op = document.getElementById('op');
        window.onload = function() {
          setTimeout(function() {
            op.style.display = 'none';
            console.log("Page loaded, and delay passed!");
          }, 2000);
          setTimeout(function(){

          }, 3000)
        };

        
    </script>
</body>
</html>
