<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with AI Suggestions</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img id="monster" src="./img/monster (2).gif" alt="monster">
    <div id="clouds"></div>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather">Get Weather</button>

        <div id="weather-info">
            <h2>Weather Information:</h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="suggestion"></p>
            <img id="img" style="display: block;" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3I2OG80d3Zhbmo2bHVjOW5iMGc0bmpxYXI0Zm04cW84dGpxbHhvcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4FGkdtLGfpUiBdFC/giphy.gif" alt="">
        </div>
    
</div>
    <script src="./js/script.js"></script>
</body>
</html>
